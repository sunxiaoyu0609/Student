<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue2.js"></script>
</head>
<body>
    <section id="todoapp">
        <header class="header">
            <h1>小黑记事本</h1>
            <input v-model="inputValue"   @keyup.enter="add"  autofocus="autofocus" onautocomplete="off" placeholder="请输入任务" class="new-todo">
        </header>
        <section class="main">
            <ul class="todo-list">
                <li class="todo" v-for="(item,index) in list">
                    <div class="view">
                        <span class="index">{{index+1}}</span>
                        <label>{{item}}</label>
                        <button class="destroy"></button>
                    </div>
                </li>
            </ul>
        </section>
        <footer class="footer"></footer>
    </section>
</body>
<script>
    var app=new Vue({
        el:"#todoapp",
        data:{
            list:["写代码","吃饭饭","睡觉觉"],
            inputValue:"好好学习，天天向上"
        },
        methods:{
            add:function () {
                this.list.push(this.inputValue)
            }
        }
    })
</script>
</html>
